<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NYC Orbit Accident Map</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5; /* unchanged */
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }

        #chart {
            width: 100vw;
            height: 100vh;
        }

        .tooltip {
            position: absolute;
            background: rgba(20,20,20,0.9);
            padding: 10px;
            border-radius: 6px;
            color: white;
            pointer-events: none;
            font-size: 13px;
        }

        /* Year dropdown in top-left */
        #controls {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 10;
            font-size: 15px;
            color: #3c3c3c;
            font-weight: 600;
        }

        /* both year + vehicle dropdowns */
        #controls select {
            margin-left: 8px;
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid #999;
            background: #ffffff;
            color: #2b2929;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            cursor: pointer;
            transition: all 0.15s ease-out;
        }

        #controls select:hover,
        #controls select:focus {
            border-color: #555;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.15);
        }

        /* Hover and focus effect */
        #yearSelect:hover,
        #yearSelect:focus {
            border-color: #555;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="yearSelect">Year:</label>
    <select id="yearSelect"></select>

    <label for="vehicleSelect" style="margin-left: 12px;">Vehicle:</label>
    <select id="vehicleSelect"></select>
</div>

<div id="chart"></div>
<div class="tooltip" id="tooltip" style="opacity:0;"></div>

<!-- ES MODULE -->
<script type="module" src="./orbit.js"></script>

</body>
</html>
