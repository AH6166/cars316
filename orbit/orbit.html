<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NYC Orbit Accident Map</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap');
        body {
            margin: 0;
            background: #0b1020;
            color: #e5edff;
            font-family: 'Comic Neue', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            overflow: hidden;
        }

        #chart {
            width: 100vw;
            height: 100vh;
            background: #0b1020;
        }

        .tooltip {
            position: absolute;
            background: rgba(14,23,42,0.92);
            padding: 10px 12px;
            border-radius: 8px;
            color: #fff9f2;
            border: 1px solid #334155;
            pointer-events: none;
            font-size: 13px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.35);
        }

        /* Controls in top-left */
        #controls {
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 10;
            font-size: 15px;
            color: #0a1573;
            font-weight: 700;
            font-family: 'Bangers', cursive;
            letter-spacing: .5px;
            text-shadow: 0 1px 0 rgba(0,0,0,0.6);
        }

        #controls label { color: #e5edff; }

        /* year + vehicle selects */
        #controls select {
            margin-left: 8px;
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid #334155;
            background: rgba(255,255,255,0.08);
            color: #eacd0e;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: all 0.15s ease-out;
            backdrop-filter: blur(4px);
        }

        #controls select:hover,
        #controls select:focus {
            border-color: #19e3ff;
            box-shadow: 0 0 0 3px rgba(25,227,255,0.18);
        }

        /* Improve focus ring for accessibility */
        #controls select:focus-visible {
            outline: 2px solid #19e3ff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="yearSelect">Year:</label>
    <select id="yearSelect"></select>

    <label for="vehicleSelect" style="margin-left: 12px;">Vehicle:</label>
    <select id="vehicleSelect"></select>
</div>

<div id="chart"></div>
<div class="tooltip" id="tooltip" style="opacity:0;"></div>

<!-- ES MODULE -->
<script type="module" src="./orbit.js"></script>

</body>
</html>
